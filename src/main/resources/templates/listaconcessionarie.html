<table class="table table-striped">

    <th scope="col">Citt√†</th>

  </tr>
  </thead>

  <tr th:each="concessionario : ${concessionarie}">
    <th scope="row" th:text="${concessionario.nome}">1</th>
    <td th:text="${concessionario.via}">Mark</td>
    <td th:text="${concessionario.citta}">Otto</td>
    <td th:text="${concessionario.regione}">@mdo</td>
  </tr>

</table>
<a href="/addconcessionario" class="btn btn-primary mt-4">Aggiungi concessionario</a>
