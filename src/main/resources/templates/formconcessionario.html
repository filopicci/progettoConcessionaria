<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Aggiungi Concessionario</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/ferrari.png" width="auto" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/listaauto">Lista auto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listaconcessionarie">Elenco concessionari</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form action="/addconcessionario" method="post">

    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome">
    </div>
    <div class="mb-3">
        <label class="form-label" for="via">Via</label>
        <input type="text" class="form-control" id="via" name="via">
    </div>
    <div class="mb-3">
        <label class="form-label" for="citta">Citt√†</label>
        <input type="text" class="form-control" id="citta" name="citta">
    </div>
    <div class="mb-3">
        <select class="form-select"  name="regione">
            <option selected>Regione</option>
            <option th:each="regione : ${regioni}" th:value="${regione}" th:text="${regione}">1</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="descrizione">Descrizione</label>
        <textarea class="form-control" id="descrizione" name="descrizione"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Aggiungi</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>
</html>
